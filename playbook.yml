---
- hosts: localhost
  vars_prompt:
    - name: vault_password
      prompt: "Enter Ansible Vault password"
      private: yes
    - name: sudo_password
      prompt: "Enter sudo password"
      private: yes
  vars:
    ansible_become_pass: "{{ sudo_password }}"
    user: "{{ ansible_env.USER }}"
  tasks:
    - name: Install packages
      become: yes
      apt:
        name:
          - i3
          - openssh-server
          - stow
          - git
          - neovim
          - zsh
        state: present

    - name: Start ssh service
      become: yes
      service:
        name: ssh
        state: started
        enabled: yes

    - name: Create .ssh directory
      become: yes
      file:
        path: "/home/{{ user }}/.ssh"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: "0700"

    - name: Copy encrypted ssh keys
      copy:
        src: "encrypted/ssh/id_ed25519"
        dest: "/home/{{ user }}/.ssh/id_ed25519"
        
